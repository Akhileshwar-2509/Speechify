<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speechify</title>
</head>
<body>
    <h1>Welcome to Speechify!</h1>

    <form action="/text-to-speech" method="POST">
        <label for="text">Enter Text:</label>
        <input type="text" name="text" required><br>
        <label for="language">Language:</label>
        <select name="language">
            <option value="en-US">English</option>
            <option value="hi-IN">Hindi</option>
            <option value="te-IN">Telugu</option>
        </select><br>
        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
        </select><br>
        <input type="submit" value="Convert to Speech">
    </form>

    <form action="/speech-to-text" method="POST" enctype="multipart/form-data">
        <label for="audio">Upload Audio:</label>
        <input type="file" name="audio" required><br>
        <input type="submit" value="Convert to Text">
    </form>

    <form action="/pdf-to-speech" method="POST" enctype="multipart/form-data">
        <label for="pdf">Upload PDF:</label>
        <input type="file" name="pdf" required><br>
        <input type="submit" value="Convert PDF to Speech">
    </form>

    <form action="/pdf-summary" method="POST" enctype="multipart/form-data">
        <label for="pdf">Upload PDF:</label>
        <input type="file" name="pdf" required><br>
        <input type="submit" value="Summarize PDF">
    </form>
</body>
</html>
